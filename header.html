<script>
	var token=sessionStorage.getItem("aWebtoken");

	var aIfmember=sessionStorage.getItem("aIfmember");
	console.log(token==null);
	if(token==null){

		$(".position").hide()
	}else{

		$(".position").show()
		$(".position span")[0].innerText=nick;
	}
	var color=["41bfee","87bd42","f1ab3e","eb6363","63bec6","b598c3","e55927","3a434f"];
	$(".ul li").hover(function(){
		console.log($(this)[0].classList[0].split("v")[1]);
		var index=$(this)[0].classList[0].split("v")[1];
		console.log($(".nav"+index+".active "));
		var li=$(this).siblings();
		for(var i=0;i<li.length;i++){
			$(li[i])[0].style.borderBottom="none";
		}
		$(".nav"+index)[0].style.borderBottom="3px solid #"+color[index-1];
	})
	$(".ul li").click(function(){
		var index=$(this)[0].classList[0].split("v")[1];
		$(".nav"+index)[0].style.borderBottom="none";
		var li=$(this).siblings();
		for(var i=0;i<li.length;i++){
			$(li[i])[0].style.borderBottom="none";
		}
	})
	$("#swiper-wrapper").click(function(){
