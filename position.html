	<script type="text/javascript">
		var token=sessionStorage.getItem("aWebtoken");
		var nick=sessionStorage.getItem("aNickname");
		console.log(token);
		if(token==null || token==''){
			$(".login").show();
			$(".position").hide()
		}else{
			$(".login").hide();
			$(".position").show()
			$(".position span")[0].innerText=nick;
		}
		$(".sign_out").click(function(){
    		sessionStorage.clear();
    	 	window.location.href="index.html";
    	})
    	// 个人信息
    	$.ajax({
    		// 192.168.10.141:8080/saxophone/saxo/selectuser?token=adminfsjfjw
    		url:"http://47.104.18.202:8080/saxophone/saxo/usercenter?webtoken="+token,
    		dataType:'jsonp',  
            jsonp:'callback', 
            async:false,
            success: function(res){
                console.log(res);
                if(res.code==100000){
                	$(".nick_name")[0].innerText=res.data.userinfo.aNickname;
                	if (res.data.userinfo.aPortrait!="") {
                		$(".user_img")[0].src=res.data.userinfo.aPortrait;	
                	}else{
                		$(".user_img")[0].src="images/a.png";
                	}
                	$(".tele")[0].innerText="手机号: "+res.data.userinfo.aPhone;
                	if(res.data.userinfo.aIfmember==0){
                		$(".isvip").hide();
                		$(".novip").show();
                		$(".novip")[0].innerHTML="<p style='text-align: center;color: #000;font-size: 18px;'>您未开通会员服务</p><p class='kt_vip'>开通会员</p>"
                	}else if(res.data.userinfo.aIfmember==1){
                		$(".novip").hide();
                		$(".isvip").show();
                		$(".daoqi")[0].innerText=res.data.userinfo.aEndtime;
                	}
                	if(res.data.follow.length==0){
                		$("#list")[0].innerHTML="暂无关注讲师"
                	}else{
                		$("#list")[0].innerHTML="";
                		for(var i=0;i<res.data.follow.length;i++){
						if(res.data.follow[i].aPortrait!=""){
							$("#list").append('<div class="list"><div class="list_bg"></div><img  data-aid="'+res.data.follow[i].aId+'" onclick="toLecturer(this)" src="'+res.data.follow[i].aPortrait+'" alt="" class="list_te_img"><div class="list_js"><div class="list_js_name">'+res.data.follow[i].aNickname+'</div><div class="describe"><p>成为讲师时间:</p><p>'+res.data.follow[i].aTime+'</p></div><div class="learn">'+(parseFloat(res.data.follow[i].aSignuser)+parseFloat(res.data.follow[i].aTeruser))+'人学习</div></div></div>')	
						}else{
							$("#list").append('<div class="list"><div class="list_bg"></div><img  data-aid="'+res.data.follow[i].aId+'" onclick="toLecturer(this)" src="images/a.png" alt="" class="list_te_img"><div class="list_js"><div class="list_js_name">'+res.data.follow[i].aNickname+'</div><div class="describe"><p>成为讲师时间:</p><p>'+res.data.follow[i].aTime+'</p></div><div class="learn">'+(parseFloat(res.data.follow[i].aSignuser)+parseFloat(res.data.follow[i].aTeruser))+'人学习</div></div></div>')
						}
                	}
                }
                if(res.data.savebill.length==0){
                	$("#tb").hide();
                	$("#r")[0].innerText="暂无订单"
                }
            }
          }
    	})
